<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>XYLO</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
	<div id="container" class="letter">
		<a onclick="playSound(1);" id="bar1" class="bar"><span></span></a>
		<a onclick="playSound(2);" id="bar2" class="bar"><span></span></a>
		<a onclick="playSound(3);" id="bar3" class="bar"><span></span></a>
		<a onclick="playSound(4);" id="bar4" class="bar"><span></span></a>
		<a onclick="playSound(5);" id="bar5" class="bar"><span></span></a>
		<a onclick="playSound(6);" id="bar6" class="bar"><span></span></a>
		<a onclick="playSound(7);" id="bar7" class="bar"><span></span></a>
		<a onclick="playSound(8);" id="bar8" class="bar"><span></span></a>
	</div>
	<div id="bottomcontainer">
		<div id="controls">
			<label for="title">Title</label><input type="text" id="title"/>
			<label for="speed">Speed</label><input type="range" id="speed" min="0" max="950"/>
			<label for="measureLength">Measure Length</label><input type="number" id="measureLength" min="0" max="999" value="0"/>
		</div>
		<div id="notescontainer">
			<div id="cursor">
				<div id="time"></div>
			</div>
			<div id="notes" class="letter"></div>
		</div>
	</div>
	<div id="toolbar">
		<button id="playbutton" onclick="play();">&#x25B6;</button>
		<label for="volume">&#128264;</label><input type="range" value="100" id="volume">
		<label for="loop">Loop</label><input type="checkbox" id="loop"/>
		<input type="radio" id="radioLetters" name="labels" value="letters" checked>
		<label for="radioLetters">CDEFGABC</label>
		<input type="radio" id="radioNumbers" name="labels" value="numbers">
		<label for="radioNumbers">12345678</label>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="xylo.js"></script>
	</body>
</html>
